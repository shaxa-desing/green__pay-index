<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>GreenPay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Telegram -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f5;
    }
    .container {
      padding: 16px;
    }
    h1 {
      text-align: center;
      color: #2E7D32;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    button {
      width: 100%;
      padding: 14px;
      background: #2E7D32;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    select, input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .info {
      font-size: 14px;
      color: #555;
      margin-top: 6px;
    }
    #map {
      height: 300px;
      border-radius: 10px;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>üå≥ GreenPay</h1>

  <!-- Daraxt turi -->
  <div class="card">
    <b>Daraxt turi</b>
    <select id="tree">
      <option value="">Tanlang</option>
      <option>Olma</option>
      <option>O‚Äòrik</option>
      <option>Terak</option>
      <option>Qarag‚Äòay</option>
    </select>
  </div>

  <!-- Rasm -->
  <div class="card">
    <b>Daraxt rasmi (majburiy)</b>
    <input type="file" id="photo" accept="image/*" capture="environment">
  </div>

  <!-- Xarita -->
  <div class="card">
    <b>üìç Daraxt ekilgan joy</b>
    <div id="map"></div>
    <div class="info" id="loc">Xaritadan joy tanlang</div>
  </div>

  <!-- Yuborish -->
  <div class="card">
    <button onclick="sendData()">‚úÖ Yuborish</button>
  </div>
</div>

<script>
const tg = Telegram.WebApp;
tg.expand();

let latitude = null;
let longitude = null;
let photoBase64 = null;

/* ===== RASM ===== */
document.getElementById("photo").addEventListener("change", function () {
  const file = this.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = () => photoBase64 = reader.result;
  reader.readAsDataURL(file);
});

/* ===== XARITA ===== */
const map = L.map("map").setView([41.3111, 69.2797], 12); // Toshkent
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  attribution: "¬© OpenStreetMap"
}).addTo(map);

let marker = null;

map.on("click", function (e) {
  latitude = e.latlng.lat;
  longitude = e.latlng.lng;

  if (marker) {
    marker.setLatLng(e.latlng);
  } else {
    marker = L.marker(e.latlng).addTo(map);
  }

  document.getElementById("loc").innerText =
    "Tanlandi: " +
    latitude.toFixed(5) + ", " +
    longitude.toFixed(5);
});

/* ===== YUBORISH ===== */
function sendData() {
  const tree = document.getElementById("tree").value;

  if (!tree || !photoBase64 || !latitude) {
    alert("‚ùó Daraxt turi, rasm va joy majburiy");
    return;
  }

  tg.sendData(JSON.stringify({
    tree: tree,
    latitude: latitude,
    longitude: longitude,
    photo: photoBase64
  }));

  tg.close();
}
</script>
</body>
</html>
