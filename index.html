<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>GreenPay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body { font-family: Arial; background:#f4f6f5; margin:0 }
    .container { padding:16px }
    h1 { text-align:center; color:#2E7D32 }
    .card {
      background:#fff; padding:16px; margin-bottom:16px;
      border-radius:12px;
    }
    button {
      width:100%; padding:14px; border:none;
      border-radius:10px; font-size:16px;
      background:#2E7D32; color:#fff;
    }
    select { width:100%; padding:12px; margin-top:8px }
    #map { height:250px; border-radius:10px }
    .info { margin-top:8px; color:#555 }
  </style>
</head>

<body>
<div class="container">
  <h1>üå≥ GreenPay</h1>

  <div class="card">
    <b>Daraxt turi</b>
    <select id="tree">
      <option value="">Tanlang</option>
      <option>Olma</option>
      <option>O‚Äòrik</option>
      <option>Terak</option>
      <option>Qarag‚Äòay</option>
    </select>
  </div>

  <div class="card">
    <b>üìç Daraxt ekilgan joy</b>
    <div id="map"></div>
    <div class="info" id="loc">Joy tanlanmagan</div>
  </div>

  <div class="card">
    <button onclick="sendData()">‚úÖ Yuborish</button>
  </div>
</div>

<script>
const tg = Telegram.WebApp;
tg.expand();
tg.ready();

let latitude = null;
let longitude = null;

const map = L.map("map").setView([41.3111, 69.2797], 12);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

let marker = null;
map.on("click", e => {
  latitude = e.latlng.lat;
  longitude = e.latlng.lng;

  if (!marker) marker = L.marker(e.latlng).addTo(map);
  else marker.setLatLng(e.latlng);

  document.getElementById("loc").innerText =
    "Tanlandi: " + latitude.toFixed(5) + ", " + longitude.toFixed(5);
});

function sendData() {
  const tree = document.getElementById("tree").value;

  if (!tree || !latitude) {
    tg.showPopup({
      title: "Xatolik",
      message: "Daraxt turi va joy majburiy",
      buttons: [{ type: "ok" }]
    });
    return;
  }

  tg.sendData(JSON.stringify({
    tree: tree,
    latitude: latitude,
    longitude: longitude
  }));

  tg.close();
}
</script>
</body>
</html>
